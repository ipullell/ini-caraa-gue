    <style>
        *, html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: pink;
            overflow-x: hidden;
        }

        #myHeader {
            background-color: #eaeaea;
            padding: 15px;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        .frist-name {

            text-transform: capitalize;
            font-style: italic;
            font-variant: small-caps;
        }

        .last-name {

            margin-left: 5px;
            font-style: italic;
            text-transform: capitalize;
            font-variant: small-caps;
        }

        .frist-name:hover, .last-name:hover {
            color: rgb(224, 0, 228);
            transition: ease-in-out .5s;
            cursor: pointer;
            transform: rotate(2deg);
        }

        .box {
            background-color: #eaeaea;
            margin: auto;
            margin-top: 8%;
            text-align: center;
            height: 300px;
            max-width: 50%;
            border-radius: 10px;
            box-shadow: 2px 2px 5px black;
            padding: 20px;
        }

        .text-box {
            background-color: pink;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px black;
        }

        input {
            margin-top: 60px;
            font-size: medium;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid black;
        }

        button {
            border: none;
            height: 40px;
            width: 100px;
            margin-top: 20px;
            background-color: #eaeaea;
            border-radius: 10px;
            color: black;
            font-size: 20px;
            transition: all .5s ease-in-out ;
        }

        button:hover {
            background-color: rgb(56, 56, 56);
            color: #eaeaea;
            cursor: pointer;
        }

        .heart {
            position: fixed;
            top: -20px;
            animation: fall linear forwards;
            z-index: 9999;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                background-color: rgb(255, 144, 248);
                overflow-x: hidden;
            }

            .box {
                background-color: #ffffff;
                margin: auto;
                margin-top: 8%;
                text-align: center;
                height: 300px;
                max-width: 90%;

                box-shadow: 2px 2px 5px black;
                padding: 20px;

            .text-box {

                padding: 30px;

            .frist-name {

                font-variant: small-caps;
            }

            .last-name {
                color: rgb(27, 27, 27);
                margin-left: 5px;
                font-style: italic;
                text-transform: capitalize;
                font-variant: small-caps;
            }

            .frist-name:hover, .last-name:hover {
                color: rgb(224, 0, 228);
                transition: ease-in-out .5s;
                cursor: pointer;
                transform: rotate(2deg);
            }

            button {
            border: none;

            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            color: black;

                cursor: pointer;

        }
